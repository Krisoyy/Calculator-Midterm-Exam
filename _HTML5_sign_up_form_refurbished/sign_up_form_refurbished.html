<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8" />
    <title>sign_up_form_refurbished</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="StyleSheet" href="sign_up_form_refurbished.css" />
    <script src="https://secure.exportkit.com/cdn/js/ek_googlefonts.js?v=6"></script>
    <script>
      function submitForm() {
        alert("You have successfully registered!");
      }
    </script>
  </head>
  <body>
    <div id="content-container">
      <div id="page_sign_up_form_refurbished_ek1">
        <div id="_bg__sign_up_form_refurbished_ek2"></div>
        <img src="skins/image.png" id="image" />
        <div id="wrappers">
          <div id="wrapper"></div>
          <div id="wrapper2"></div>
        </div>

        <div id="create_acc_text">
          <div id="create_an_account">
            <div id="create_an_account_ek1">Create an account</div>
          </div>
          <div id="stay_up_to_date_with_new_collections_and_deals_">
            Stay up-to-date with new collections and deals.
          </div>
        </div>

        <div id="username_group">
          <div id="component_1">
            <div id="component_1">
              <label class="tag1" for="user">Username</label>
              <input
                type="text"
                class="input-box"
                id="rectangle_2"
                placeholder="username"
                required
              />
              <div id="enter_your_username"></div>
            </div>
          </div>

          <div id="component_2">
            <div id="component_1">
              <label class="tag1" for="userE">Email</label>
              <input
                type="text"
                class="input-box"
                id="rectangle_2"
                placeholder="email"
                required
              />
              <div id="enter_your_email"></div>
            </div>
          </div>

          <div id="component_3">
            <div id="component_1"></div>
            <label class="tag1" for="userP">Password</label>
            <input
              type="password"
              class="input-box"
              id="rectangle_2"
              placeholder="password"
              required
            />
            <div id="enter_your_password"></div>
          </div>
        </div>

        <div id="submit_group">
          <div id="component_4">
            <button class="submit" onclick="submitForm()">Submit</button>
          </div>
        </div>

        <img src="skins/image_2.png" id="image_2" />
      </div>
    </div>
  </body>
</html>
